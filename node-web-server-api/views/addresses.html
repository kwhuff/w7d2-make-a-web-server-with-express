<h1>Addresses</h1>
<table>
  <tr>
    <th>ID</th>
    <th>User ID</th>
    <th>Street</th>
    <th>City</th>
    <th>State</th>
    <th>Zip</th>
  </tr>
{% for user in addresses %}
  <tr>
    <td>{{ user.id }}</td>
    <td>{{ user.user_id }}</td>
    <td>{{ user.street }}</td>
    <td>{{ user.city}}</td>
    <td>{{ user.state}}</td>
    <td>{{ user.zip}}</td>
  </tr>
  {% endfor %}
</table>
