<h1>Items</h1>
<table>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Category</th>
    <th>Description</th>
    <th>Price</th>
  </tr>
{% for user in items %}
  <tr>
    <td>{{ user.id }}</td>
    <td>{{ user.title }}</td>
    <td>{{ user.category }}</td>
    <td>{{ user.description }}</td>
    <td>{{ user.price }}</td>
  </tr>
  {% endfor %}
</table>
